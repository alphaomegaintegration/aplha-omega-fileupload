spring.application.name=aplha-omega-fileupload
server.port=${SERVER_PORT:8081}

aws.bucketName=jaq-test
aws.accessKeyId=${AWS_ACCESS_KEY_ID:test}
aws.secretKey=${AWS_SECRET_ACCESS_KEY:test}

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Api-Relam
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Api-Relam/protocol/openid-connect/certs